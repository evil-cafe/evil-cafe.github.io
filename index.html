<head>
  
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
<title>Evil Cafe</title>

<script>
var totalCount = 17;
function ChangeIt() 
{
var num = Math.ceil( Math.random() * totalCount );
document.body.background = 'images/'+num+'.gif';
document.body.style.backgroundSize = "cover";// Background repeat
}
</script>

<style>
.center {
  text-align: center;
}
h1 {
  position: relative;
  top: 70px;
  color:black
}
body {
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
</style>

</head>


<header>
  
<div class="center">
<h1 id="h"> <p style="font-family:Tahoma">[evil cafe]</p> </h1>
<div/>

</header>
  
<body>

<audio id="audioplayer" src="audio/bak2bed.mp3" type="audio/mpeg" loop="loop"> </audio>

<script>
ChangeIt();

let song = document.getElementById('audioplayer');
document.body.addEventListener('click', function () {
song.volume = 1;
song.play()
});

song.addEventListener('ended', function() {
song.currentTime = 0;
song.play();
}, false);

let bg = document.body.background
if (bg == "images/3.gif" || bg = "images/17.gif" || bg == "images/4.gif" || bg == "images/5.gif" || bg == "images/6.gif" || bg == "images/7.gif" || bg == "images/13.gif" || bg == "images/14.gif" || bg == "images/15.gif" || bg == "images/16.gif") {
document.getElementById("h").style.color = "white";
} else {
document.getElementById("h").style.color = "black";
}
</script>

</body>
