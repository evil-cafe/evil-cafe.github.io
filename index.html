<head>
  
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
<title>Evil Cafe</title>

<script>
var totalCount = 9;
function ChangeIt() 
{
var num = Math.ceil( Math.random() * totalCount );
document.body.background = 'images/'+num+'.gif';
document.body.style.backgroundSize = "cover";// Background repeat

}
</script>

<style>
  
.center {
  text-align: center;
}
h1 {
  position: relative;
  top: 70px;
  color:black
}
body {
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  
</style>

</head>


<header>
  
<div class="center">
<h1> <p style="font-family:Tahoma">[evil cafe]</p> </h1>
<div/>

</header>
  
<body>

<audio id="audioplayer" src="audio/Cafe-Music.mp3" type="audio/mpeg" loop="loop"> </audio>

  <script>
  ChangeIt();
  let song = document.getElementById('audioplayer');
  document.body.addEventListener('click', function () {
   song.volume = 0.4;
   song.play()
   });
  song.addEventListener('ended', function() {
  song.currentTime = 0;
  song.play();
  }, false);

  </script>
  
</body>
